<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="hceff.css">
    <title>Notes app</title>
</head>
<body>
    
    <h1>NOTES APP</h1>
    <div class="container">
        <div class="left">
            <form id="form">
                <h3>Write anything you want.</h3>
                <textarea name="post" id="input" cols="30" rows="10"></textarea>
                <br><br>
                <div id="msg"></div>
                <button type="submit">Post</button>
            </form>
        </div>
        <div class="right">
            <h2>Your Notes</h2>
            <div id="posts">
                <div>
                   <label id="labbel">POST 1</label>
                   <span class="options">
                        <button onClick = "editpost(this)" id="editbutton1">EDIT</button>
                        <button onClick = "delpost(this)" id="deletebutton1">DELETE</button>
                   </span> 
                </div>
        </div>
        </div>
    </div>
    <script src="hcef.js" defer></script>
</body>
</html>
